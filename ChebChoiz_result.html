<!DOCTYPE html>
<html lang="th">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChebChoiz</title>
  <link rel="stylesheet" href="ChebChoiz_result.css">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header class="main-header">
    <div class="Arrow_container">
      <img class="Arrow" src="img\arrow2.png">
    </div>

    <div class="header-right">
      <a href="#" class="history-btn">History <i class="fas fa-history"></i></a>
      <div class="image_container">
        <img class="User" src="img\User_bg remove.png">
        <p>User</p>
      </div>
    </div>
  </header>


  <div class="main-content-wrapper">
    <h1 class="main-title"></h1>

    <div class="result-body-container">

      <div class="result-body">

        <div class="result-image-container">
          <img src="" alt="Menu Image" class="meal-image">

          <div class="utensil-icon">
            <img src="img/Fork.png" alt="Fork and Spoon">
          </div>
        </div>

        <div class="result-details">
          <div class="result-detail-box price-box">Price : </div>
          <div class="result-detail-box category-box">Category : </div>
          <div class="result-detail-box situation-box">Situation : </div>

          <div class="result-actions">
            <button class="random-btn">RANDOM</button>
            <button class="accept-btn">ACCEPT</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="ChebChoiz_result.js"></script>
</body>

</html>
