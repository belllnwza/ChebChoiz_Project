<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChebChoiz</title>
    <link rel="stylesheet" href="ChebChoiz_login.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class = "container">
        <img class = "logo" src = "img\Logo.png">

        <div class = "login-card">
            <form action = "#" method = "POST">
            <input type = "text" id = "username" name = "username" placeholder = "Username or User ID">

            <div class = "password-field">
                <input type = "password" id = "password" name = "password" placeholder = "Password">
                <span class = "password-toggle" id = "togglePassword">
                    <img src = "img\close_eye.png" width = " 30px" height = "20px">
                </span>
            </div>
            <div class="fgpw">
                <a href = "#" class = "forgot-password">Forgot password?</a>
            </div>
            <button type = "submit" class = "login-btn">LOG IN</button>
            </form>
        </div>

        <p class = "signup-text">Don't have an account?</p>
        <a href = "#" class = "signup-link">Sign Up</a>
    </div>

    <script src = "ChebChoiz_login.js"></script>
</body>
</html>
