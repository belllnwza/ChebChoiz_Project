<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=., initial-scale=1.0">
    <title>ChebChoiz</title>
    <link rel="stylesheet" href="ChebChoiz_signup.css">
</head>
<body>
    <div class = "Arrow_container">
        <img class = "Arrow" src = "img\arrow2.png">
    </div>

    <div class = "container">
        <img class = "User" src = "img\User.png">
        <h2>Sign Up</h2>
    
        <div class = "signup-card">
            <form action = "#" method = "POST">
            <input type = "text" id = "username" name = "username" placeholder = "Username">

            <div class = "password-field">
                <input type = "password" id = "password" name = "password" placeholder = "Password">
                <span class = "password-toggle" id = "togglePassword">
                    <img src = "img\close_eye.png" width = " 30px" height = "20px">
                </span>
            </div>

            <button type = "submit" class = "signup-btn">SIGN UP</button>
            </form>
        </div>

        <img class = "Fork" src="img\Fork.png">
    </div>

    <script src = "ChebChoiz_signup.js"></script>
</body>
</html>
