<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChebChoiz</title>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="ChebChoiz_listmenu.css">
    <link rel="stylesheet" href="ChebChoiz_history.css"> <!-- Inherit History Styles -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <!-- Back Button -->
    <div class="Arrow_container">
        <img class="Arrow" src="img/arrow2.png" alt="Back">
    </div>

    <!-- Action Icons -->
    <div class="icon_container">
        <div class="reset_icon" title="Reset Menu">
            <img class="reset" src="img/reset.png" width="32px" height="32px" alt="Reset">
        </div>

        <div class="bin_icon" title="Toggle Delete">
            <img class="bin" src="img/bin.png" width="30px" height="30px" alt="Delete">
        </div>

        <div class="edit_icon" title="Toggle Edit Mode">
            <img class="edit" src="img/edit.png" width="30px" height="30px" alt="Edit">
        </div>

        <div class="add_icon" title="Add Menu">
            <img class="add" src="img/add.png" width="30px" height="30px" alt="Add">
        </div>
    </div>

    <!-- Menu List Container -->
    <div style="max-width: 1000px; margin: 0 auto; padding: 20px;">
        <div class="history-list" id="menu-list">
            <p>Loading menus...</p>
        </div>
    </div>

    <!-- Add/Edit Modal -->
    <div id="menuModal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2 id="modalTitle">Add Menu</h2>
            <form id="menuForm">
                <input type="hidden" id="menuId">

                <div class="form-group">
                    <label for="menuName">Name:</label>
                    <input type="text" id="menuName" required>
                </div>

                <div class="form-group">
                    <label for="menuPrice">Price Level (1-5):</label>
                    <select id="menuPrice" required>
                        <option value="1">1 (50-100 Bath)</option>
                        <option value="2">2 (100-150 Bath)</option>
                        <option value="3">3 (150-300 Bath)</option>
                        <option value="4">4 (300-450 Bath)</option>
                        <option value="5">5 (450 Bath Up)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="menuImage">Image URL:</label>
                    <input type="text" id="menuImage" placeholder="img/default.png">
                </div>

                <button type="submit" class="save-btn">Save</button>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="ChebChoiz_listmenu.js"></script>
</body>

</html>
